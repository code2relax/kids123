<ion-header>
  <ion-navbar>
    <ion-title>
      Colors
    </ion-title>
    <ion-buttons end>
      <ion-icon  name="volume-up" (click) = "replay()"></ion-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="card-background-page">
 
  <ion-card style="height:100%">
   <ion-grid>
    <ion-row align-items-center>
    <ion-col col-12 col-sm >
      <img  src="assets/imgs/{{word}}.png" class="circle">
    </ion-col>
    <ion-col col-12 col-sm> <div class="number-word">{{word}}</div></ion-col>
  </ion-row>
</ion-grid>
    <!--div class="left-arrow"><ion-icon *ngIf="counter" name="arrow-dropleft" (click) = "decrement()"></ion-icon></div>
    <div class="color">
     <div class="number-numeral"><img  src="assets/imgs/{{word}}.png" height="300px" width="300px"/></div>
     <div class="number-word">{{word}}</div>
 </div>
     <div class="right-arrow"><ion-icon *ngIf="counter  < length-1" name="arrow-dropright" (click) = "increment()"></ion-icon></div-->
  </ion-card>
</ion-content>
<ion-footer>
  <ion-grid>
  <ion-row align-items-stretch>
    <ion-col col-auto>
      <ion-icon isActive="{{counter > 0}}" name="arrow-dropleft" (click) = "decrement()"></ion-icon>
    </ion-col>
     <ion-col>
      <ion-icon  name="play" (click) = "replay()"></ion-icon>
    </ion-col>
      <ion-col col-auto>
      <ion-icon *ngIf="counter  < length-1" name="arrow-dropright" (click) = "increment()"></ion-icon>
    </ion-col>
  </ion-row>
   </ion-grid>
</ion-footer>
